 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <!-- 
    <tagname attribute="value">Content</tagname> -->
    <center><h1>HTML Inputs</h1></center>
    <!-- input tag by default text input
    display inline
    self close
    -->
    <h2>Text Inputs</h2>
    <input><br>
    <input type="text"><!-- With no value -->
    <br>
    <!-- text input with value -->
    <input type="text" value="Change me">
    <br>
    <!-- text input with placeholder -->
    <input type="text" placeholder="Type Something">
    <br>
    <!-- text input with value & placeholder -->
    <input type="text" value="Some Value" placeholder="Do anything">
    <br>
    <h6>Password Input</h6>
    <input type="password" value="password" >
    <br>
    <h6>Number Input</h6>
    <input type="number" >
    <br>
    <p style="margin-bottom: 0px;">Checkbox</p>
    <!-- checkbox input by default (not checked) -->
    <input type="checkbox">
    <br>
    <input type="checkbox" checked>
    <br>
    <!-- Radio Input -->
    <h6>Radio Input</h6>
    <input type="radio" name="r1">
    <input type="radio" name="r1">
    <br>
    <h6>Date Input</h6>
    <input type="date">
    <br>
    <h6>Range Input</h6>
    <input type="range"  max="10000" min="0" step="1" value="75">
    <br>
    <h6>Color Input</h6>
    <input type="color" name="" id="" >
    <br>
    <h6>Button Input</h6>
    <input type="button" value="Click me!" >
    <br>
    <h6>Disabled Button</h6>
    <input type="button" value="Click me!" disabled >
    <br>
    <h6>Submit button input</h6>
    <input type="submit" value="Click me!">
    <br>
    <h6>Button Element</h6>
    <button>Click me!</button>
    <br>
    <h6>File Input</h6>
    <input type="file" name="" id="" accept="image/*, .pdf video/mp4" multiple size="">
    <br>
    <h6>Text Area</h6>
    <textarea placeholder="Type a message here..."  cols="30" rows="10" maxlength="10"></textarea>
    <br>
    <h6>Select options</h6>
    <select name="" id="">
        <option value="">Select please</option>
        <option value="">Germany</option>
        <option selected value="">USA</option>
        <option value="">Europ</option>
    </select>
    <br>
    <h6>Search Input</h6>
    <input type="search" name="" id="" placeholder="Search">

    <h6>Image input</h6>
    <input type="image" src="https://www.fujifilm.com/products/digital_cameras/x/fujifilm_x_t1/sample_images/img/index/ff_x_t1_001.JPG" width="400" alt="">





    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
