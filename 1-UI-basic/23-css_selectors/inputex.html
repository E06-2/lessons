<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/inputex.css">
</head>
<body>
    <!-- 
        Register form
        1- First (text) name *
        2- Last Name (text) *
        3- Email (email)*
        4- Address (text)
        5- Age (number) (18-50) *
        6- Password (password) *
        7- Status (Radio)==> (single\married) *
        10- Submit button
        some styling when focus, hover
        When any input is not valid, a different style + content after: this field is required! or out of range 
     -->
     <div class="register">
         <h2>Register Form</h2>
        <form action="">
            <label for="">First Name</label>
            <input type="text"  required placeholder="First Name">
            <label for="">Last Name</label>
            <input type="text"  required placeholder="Last Name">
            <label for="">Email</label>
            <input type="email" placeholder="Email" required />
            <label for="">Address</label>
            <input type="text" placeholder="Address">
            <label for="">Age</label>
            <input type="number" min="18" max="50" required>
            <label for="">Password</label>
            <input type="password" required>
            <label for="">Status</label>
            <div class="radioCollection">
                <label for="">Single</label>
                <input type="radio" name="sta">
                <label for="Married"></label>
                <input type="radio" name="sta">married
            </div>
            <input type="submit" value="Register">
        </form>
     </div>
     <h2>Test</h2>
</body>
</html>
