<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Pseudo Selectors</title>
    <link rel="stylesheet" href="./css/inputsPseudoSelector.css">
</head>
<body>
    <h1>Inputs Pseudo Selectors</h1>
    <div class="container">
        <form action="">
            <label for="">First Name</label>
            <input type="text" placeholder="First Name">
            <label for="">Age</label>
            <input type="number" value="28" readonly>
            <label for="">Last Name</label>
            <input type="text" placeholder="Last Name" required>
            <label for="">Count</label>
            <input type="number" min="10" max="60" step="5" value="55">
            <label for="">Email</label>
            <input type="email" required>
            <label for="">More 18</label>
            <input type="checkbox" checked>
        </form>
    </div>
    <a href="">Link</a>
</body>
</html>
