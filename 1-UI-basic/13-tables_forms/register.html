<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <!-- 
        create a register form contains:
        1- first name text
        2- last name  text
        3- email      email
        4- password   password
        5- repeat password password
        6- tel number   number
        7- gender       radio button
        8- upload image        upload image
        9- button register or create account 
        10- link (<a>)to login form like button (already have an account)
        11- font styling, colors, etc...
        12- Responsive for small devices
     -->
     <div class="register">
         <h2>Register</h2>
         <form action="">
             <table>
                 <tr>
                     <td><label for="">First Name</label></td>
                     <td><input type="text" placeholder="First Name"></td>
                 </tr>
                 <tr>
                     <td><label for="">Last Name</label></td>
                     <td><input type="text" name="" placeholder="Last Name"></td>
                 </tr>
                 <tr>
                     <td><label for="">Email</label></td>
                     <td><input type="email" name="" placeholder="Email"></td>
                 </tr>
                 <tr>
                     <td><label for="">Password</label></td>
                     <td><input type="password" name="" placeholder="Password"></td>
                 </tr>
                 <tr>
                     <td><label for="">Repeat Password</label></td>
                     <td><input type="password" name="" placeholder="Repeat Passwrod"></td>
                 </tr>
                 <tr>
                     <td><label for="">Phone Number</label></td>
                     <td><input type="number" name="" placeholder="Phone Number"></td>
                 </tr>
                 <tr>
                     <td><label for="">Gender</label></td>
                     <td class="radioGroup">
                         <label for="">Female</label>
                         <input type="radio" name="gender">
                         <label for="">male</label>
                        <input type="radio" name="gender">
                        <label for="">Other</label>
                        <input type="radio" name="gender">
                    </td>
                 </tr>
                 <tr>
                     <td><label for="">Upload Image</label></td>
                     <td><input type="file" name="" ></td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <button>Register</button>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <div>
                             already have an account?
                             <a href="#">Go To Login</a>
                         </div>
                     </td>
                 </tr>
             </table>
         </form>
     </div>


     <input type="text">
</body>
</html>
