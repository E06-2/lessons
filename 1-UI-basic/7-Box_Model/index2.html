<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes</title>
    <style>
        body{
            margin: 0px;

        }
        .parent{
            width: 50vw;
            height: 50vh;/*vh: viewport height for window*/
            background-color: aquamarine;

        }
        .child{
            background-color: blueviolet;
            /*width: 50%;==> 150px half of the parent(%related to parent element)*/
            width: 50vw;/*always half of the window width(related to window width)*/
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        
        <div class="child"></div>
    </div>
</body>
</html>
