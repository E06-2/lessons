<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <!-- defer: after all elements load -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- 
        javascript syntax inside html like inline styling
        <HTML-TAG event-type="JAVASCRIPT CODE"></HTML-TAG>
     -->
    <h1 id="header" style="color: red;" onclick="foo()">Event</h1>
     <h2 onclick='alert("Clicked")'>I have Onclick event</h2><!-- alert "Clicked"-->

     <h2 style="background-color: brown;"  onmouseover="alert('Hover')">I have Hover Event</h2>

     <h2 ondblclick="alert('Cliek')">I have dobble click event</h2>
    

     <input type="text" name="" id="" onchange="alert('changed')">

     <h3>Click me 1!</h3>
     <h3>Click me 2!</h3>
     <h3>Click me 3!</h3>
     <h3>Click me 4!</h3>
     <h3>Click me 5!</h3>
     <h3>Click me 6!</h3>
     <h3>Click me 7!</h3>
     <h3>Click me 8!</h3>
     <h3>Click me 9!</h3>
     <h3>Click me 10!</h3>
     <h3>Click me 11!</h3>
     <input type="color" name="" id="">
</body>
</html>
