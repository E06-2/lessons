<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="search-section">
        <div class="search-word">
            <button id="searchBtn">Search</button>
            <input id="searchWordInp" type="text" placeholder="Write Search Word here">
        </div>
        <div class="search-color">
            <select  id="colorSelect">
                <option value="">Select Color</option>
                <option value="grayscale">grayscale</option>
                <option value="transparent">transparent</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="turquoise">turquoise</option>
                <option value="blue">blue</option>
                <option value="lilac">lilac</option>
                <option value="pink">pink</option>
                <option value="white">white</option>
                <option value="gray">gray</option>
                <option value="black">black</option>
                <option value="brown">brown</option>
            </select>
        </div>

        <div class="search-color">
            <select  id="categorySelect">
                <option value="">Select Category</option>
                <option value="backgrounds">backgrounds</option>
                <option value="fashion">Fashion</option>
                <option value="nature">Natur</option>
                <option value="science">science</option>
                <option value="eduction">Education</option>
                <option value="feelings">Feelings</option>
                <option value="health">Health</option>
                <option value="people">People</option>
                <option value="religion">Religion</option>
                <option value="places">Places</option>
                <option value="animals">Animals</option>
                <option value="food">Food</option>
                <option value="sports">Sports</option>
                <option value="transportation">transportation</option>
                <option value="travel">Travel</option>
                <option value="building">Buildings</option>
                <option value="business">business</option>
                <option value="music">music</option>
            </select>
        </div>


    </section>
    <section id="resultSection" class="result-section"></section>
    <div id="overallDiv" class="over-all"></div>


    <script src="./js/script.js"></script>
</body>
</html>
